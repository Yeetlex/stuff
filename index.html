<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord OAuth2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Autoriza a nuestro Bot de Discord</h1>
      <a id="auth-button" href="#">
        <button>Autorizar con Discord</button>
      </a>
    </div>

    <script>
      const clientId = "TU_CLIENT_ID";
      const redirectUri =
        "https://TU_GITHUB_USERNAME.github.io/TU_REPOSITORIO/callback.html";
      const scope = "identify email guilds.join";

      document.getElementById(
        "auth-button"
      ).href = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(
        redirectUri
      )}&response_type=code&scope=${encodeURIComponent(scope)}`;
    </script>
  </body>
</html>
